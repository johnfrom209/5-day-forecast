<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>5 Day Forecast</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid text-center p-2">
        <div class="container">
            <h1 class="display-4">Five Day Weather Forecast</h1>
            <p class="lead">Check out the weather in your area.</p>
        </div>
    </div>

    <div class="row w-100">
        <div class="col-3 ">
            <form class="col-10 pb-3 border-bottom border-dark">
                <div class="form-title ">Search For A City</div>
                <div class="form-row ">
                    <div class="form-group col-12">
                        <label for="text-input"></label>
                        <input type="text" class="form-control" id="searchInput" placeholder="City">
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary col-12 " id="searchBtn">Search</button>
            </form>
            <div class="ml-3 btnList">
                <button type="submit" class="btn btn-secondary m-3 col-8 cityBtn">City Name</button>
            </div>
        </div>
        <!-- start of main display -->
        <div class="col-9">
            <div class="card col-12 border-0 mainDisplay">
                <div class="card-body">
                    <h5 class="card-title" id="cityTitle"> </h5>
                    <h6 class="card-subtitle mb-2 text-muted" id="cityTemp"></h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="cityWind"></h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="cityHumidity"></h6>
                </div>
            </div>

            <section class="row mt-3">
                <h4 class="ml-3" id="forecastText"></h4>

                <div class="col-12 daysForecast">
                    <!-- appending the 5 day forecast here in the js file -->
                </div>
            </section>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
