<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>5 Day Forecast</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid text-center p-2">
        <div class="container">
            <h1 class="display-4">Five Day Weather Forecast</h1>
            <p class="lead">Check out the weather in your area.</p>
        </div>
    </div>

    <div class="row ">
        <div class="col-4 ">
            <form class="col-8 pb-3 border-bottom border-dark ml-3 pt-0">
                <div class="form-title ">Search For A City</div>
                <div class="form-row ">
                    <div class="form-group col-12">
                        <label for="text-input"></label>
                        <input type="text" class="form-control" id="searchInput" placeholder="City">
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary col-12 " id="searchBtn">Search</button>
            </form>
            <div class="ml-3">
                <button type="submit" class="btn btn-secondary m-3 col-8 " id="cityBtn">City Name</button>
            </div>
        </div>
        <div class="col-8 mr-0">
            <section class="row min-height:1000">
                <div class="card col-11" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="cityTitle">Card title</h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="cityTemp">Card subtitle</h6>
                        <h6 class="card-subtitle mb-2 text-muted" id="cityWind">Card subtitle</h6>
                        <h6 class="card-subtitle mb-2 text-muted" id="cityHumidity">Card subtitle</h6>
                    </div>
                </div>
            </section>
            <section class="row mt-3">
                <div class="col- mr-0">

                    <div class="card bg-dark text-white" style="width: 12rem;">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <h6 class="card-subtitle mb-2 ">Card subtitle</h6>
                            <h6 class="card-subtitle mb-2 ">Card subtitle</h6>
                            <h6 class="card-subtitle mb-2 ">Card subtitle</h6>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
